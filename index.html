<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Explorer — Interactive Celestial Data</title>
<style>
  :root {
    --panel-bg: rgba(0,0,30,0.85);
    --accent-color: #00f0ff;
    --text-color: #ffffff;
  }

  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at 50% 50%, #000011 0%, #000000 100%);
    overflow: hidden;
    color: var(--text-color);
  }

  canvas { display: block; width: 100%; height: 100vh; }

  #infoPanel {
    position: absolute;
    right: 16px;
    top: 16px;
    width: 360px;
    max-height: 80vh;
    background: var(--panel-bg);
    border-radius: 12px;
    padding: 16px;
    overflow-y: auto;
    display: none;
    z-index: 10;
  }

  #infoPanel h3 {
    margin-top: 0;
    color: var(--accent-color);
  }

  #togglePanelBtn {
    position: absolute;
    top: 16px;
    left: 16px;
    z-index: 10;
    background: var(--panel-bg);
    border: 1px solid var(--accent-color);
    border-radius: 6px;
    color: var(--accent-color);
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
  }

  #togglePanelBtn:hover { background: var(--accent-color); color: black; }

  .data-section { margin-bottom: 12px; }
  .data-section strong { color: var(--accent-color); }
</style>
</head>
<body>
<canvas id="spaceCanvas"></canvas>

<button id="togglePanelBtn">Toggle Info Panel</button>

<div id="infoPanel">
  <h3 id="infoTitle">Welcome to Space Explorer</h3>
  <div id="infoContent">
    <p>Click on a planet or star to see its scientific data.</p>
  </div>
</div>

<script>
// ===================== Data =====================
const celestialObjects = [
  {
    name: "W7-21",
    type: "Planet",
    x: 600,
    y: 300,
    radius: 40,
    planetaryProps: `Radius: 10,551,690.55 m<br>Mass: 2.568 × 10^25 kg (4.3 M⊕)<br>Gravity: 15.38 m/s²`,
    orbitalProps: `Orbit Period: 17.8 days<br>Orbit Radius: 1.26 × 10^10 m (0.0842 AU)<br>Habitable Zone: 0.04 AU<br>Time in Habitable Zone: 351.4 Gy`,
    stellarProps: `Star Class: M3<br>Mass: 5.00 × 10^29 kg<br>Radius: 1.8 × 10^8 m<br>Luminosity: 1.76 × 10^25 W<br>Temperature: 3500 K<br>Color: Red-Orange`,
    radiation: `Stellar Flux at Surface: 8500 W/m²<br>Brightness from Earth: 7.8 × 10^-11 W/m²`
  },
  {
    name: "X9-Zenith",
    type: "Planet",
    x: 1000,
    y: 200,
    radius: 30,
    planetaryProps: `Radius: 7,500,000 m<br>Mass: 1.8 × 10^25 kg<br>Gravity: 9.8 m/s²`,
    orbitalProps: `Orbit Period: 120 days<br>Orbit Radius: 0.3 AU`,
    stellarProps: `Star Class: K2<br>Mass: 1.0 × 10^30 kg<br>Temp: 4700 K`,
    radiation: `Radiation: 4300 W/m²`
  },
  {
    name: "Orion-5",
    type: "Planet",
    x: 400,
    y: 500,
    radius: 35,
    planetaryProps: `Radius: 12,000,000 m<br>Mass: 3.0 × 10^25 kg<br>Gravity: 18.2 m/s²`,
    orbitalProps: `Orbit Period: 45 days<br>Orbit Radius: 0.14 AU`,
    stellarProps: `Star Class: M1<br>Mass: 6.0 × 10^29 kg<br>Temp: 3600 K`,
    radiation: `Radiation: 6200 W/m²`
  }
];

// ===================== Canvas Setup =====================
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W; canvas.height = H;

window.addEventListener('resize', () => {
  W = window.innerWidth; H = window.innerHeight;
  canvas.width = W; canvas.height = H;
});

// ===================== Starfield =====================
const stars = [];
for(let i=0;i<250;i++){
  stars.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.5+0.5});
}
function drawStars(){
  ctx.fillStyle = "#000011";
  ctx.fillRect(0,0,W,H);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="#ffffff";
    ctx.fill();
  }
}

// ===================== Planets =====================
function drawPlanets(){
  for(let p of celestialObjects){
    // planet sphere
    let grd = ctx.createRadialGradient(p.x, p.y, p.radius*0.2, p.x, p.y, p.radius);
    grd.addColorStop(0,"#"+Math.floor(Math.random()*0xffffff).toString(16).padStart(6,'0'));
    grd.addColorStop(1,"#000022");
    ctx.fillStyle=grd;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fill();

    // highlight circle
    ctx.strokeStyle="rgba(255,255,255,0.2)";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.stroke();
  }
}

// ===================== Interactivity =====================
const infoPanel = document.getElementById('infoPanel');
const infoTitle = document.getElementById('infoTitle');
const infoContent = document.getElementById('infoContent');

canvas.addEventListener('click', e => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  for(let p of celestialObjects){
    const dx = mx - p.x;
    const dy = my - p.y;
    if(Math.sqrt(dx*dx + dy*dy) < p.radius){
      infoPanel.style.display="block";
      infoTitle.innerText=p.name;
      infoContent.innerHTML=`
        <div class="data-section"><strong>Planetary:</strong><br>${p.planetaryProps}</div>
        <div class="data-section"><strong>Orbital:</strong><br>${p.orbitalProps}</div>
        <div class="data-section"><strong>Stellar:</strong><br>${p.stellarProps}</div>
        <div class="data-section"><strong>Radiation:</strong><br>${p.radiation}</div>
      `;
    }
  }
});

// ===================== Toggle Info Panel =====================
document.getElementById('togglePanelBtn').addEventListener('click', ()=>{
  infoPanel.style.display = infoPanel.style.display === "none" ? "block" : "none";
});

// ===================== Animation Loop =====================
function animate(){
  drawStars();
  drawPlanets();
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
